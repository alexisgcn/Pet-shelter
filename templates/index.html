{% extends 'base/base.html' %}

{% block title %}
Mascotas
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<form method="post">
	{% csrf_token %}
	 <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<div class="form-group">
        		<label for="username">Nombre de usuario:</label>
        		<input class="form-control" type="text" name="username">
    	   </div>
        </div>
    </div>    
    <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<div class="form-group">
        		<label for="username">Contraseña:</label>
        		<input class="form-control" type="password" name="password">
    	   </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<div class="form-group">
                <input class="btn btn-primary" type="submit" value="Ingresar"><br/>
                <p>Si aun no tienes una cuenta registrate</p>
                <a class="btn btn-primary" href="{% url 'usuario:registrar' %}">Registrarse</a><br/>
                <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
    	   </div>
        </div>
    </div>
</form>


{% endblock %}
